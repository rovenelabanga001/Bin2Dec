<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <h4>Binary to Decimal Converter</h4>
      <form action="" id="convert-form">
        <label for="number-input">Enter Binary Number</label>
        <input
          type="number"
          id="number-input"
          maxlength="8"
          required
          pattern="^[01]{8}$"
        />
        <button type="submit">Convert</button>
        <p id="error-message" style="display: none">Error</p>
      </form>
      <div class="output-container">
        <ul>
          <li id="decimal-container"></li>
        </ul>
      </div>
    </main>
    <script src="src/index.js"></script>
  </body>
</html>
